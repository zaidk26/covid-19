<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />

		<title>Corona Virus Information</title>

		<!-- Meta Tags -->
		<meta
			name="description"
			content="Information on the corona virus (covid-19) , news and statistics from around the world"
		/>

		<meta
			name="keywords"
			content="corona, covid-19 , covid 19 , covid death count, corona south africa"
		/>

		<meta name="author" content="Zaid Kajee" />

		<!-- Open Graph -->
		<meta
			property="og:title"
			content="Corona Virus Information"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ URL::current() }}" />
		<meta
			property="og:image"
			content="@yield('meta-image','https://corona.niftybit.co.za/img/virus.png')"
		/>
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="200" />
		<meta
			property="og:description"
			content="Information on the corona virus (covid-19) , news and statistics from around the world"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Quantico:700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
